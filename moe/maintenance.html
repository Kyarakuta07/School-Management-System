<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Site Under Maintenance</title>
  <style>
    /* Font — pakai font serif klasik supaya feel kuno/ancient */
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      background-color: #e3d6b0; /* pasir / kuning lembut */
      color: #3e2a12; /* cokelat gelap: hieroglyphic vibe */
      font-family: 'Cormorant Garamond', serif;
      text-align: center;
      line-height: 1.6;
    }

    /* Jika kamu ada background image piramida, bisa pakai ini */
    .bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('pyramids.jpg') no-repeat center center;
      background-size: cover;
      opacity: 0.15; /* samar agar teks tetap terbaca */
      z-index: -1;
    }

    .container {
      padding: 100px 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    p {
      font-size: 1.2em;
      margin-bottom: 40px;
    }

    .symbol {
      font-size: 4em;
      margin-bottom: 30px;
    }

    .footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #5b472a;
    }

    a {
      color: #8b6c3f;
      text-decoration: none;
      border-bottom: 1px solid #8b6c3f;
    }

    a:hover {
      color: #6d4a1e;
      border-bottom-color: #6d4a1e;
    }
  </style>
</head>
<body>

  <!-- Jika ingin background: aktifkan elemen ini, dan taruh file “pyramids.jpg” di /moe/ folder -->
  <!-- <div class="bg"></div> -->

  <div class="container">
    <div class="symbol">✦ ✦ ✦</div>
    <h1>Temple Under Restoration</h1>
    <p>Our website is undergoing maintenance rituals.<br>
       We shall return soon — with renewed glory.</p>

    <div class="footer">
      &mdash; Vasiki’s Webmaster &mdash;<br>
      &nbsp; &nbsp; | 2025 |
    </div>
  </div>

</body>
</html>
