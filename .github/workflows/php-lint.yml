name: PHP Syntax Checker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  syntax-check:
    runs-on: ubuntu-latest

    steps:
    # 1. Ambil kode dari repo
    - uses: actions/checkout@v4

    # 2. Setup PHP di environment GitHub
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: mbstring, intl, pdo, pdo_mysql

    # 3. Jalankan Syntax Check (Linting) khusus di folder moe
    - name: Check PHP Syntax inside moe folder
      run: |
        echo "üîç Checking PHP syntax..."
        # Perintah ini mencari semua file .php di folder moe dan mengecek syntax-nya
        find moe -name "*.php" -print0 | xargs -0 -n1 php -l
        echo "‚úÖ PHP syntax check completed!"
